<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Dashboard</title>
<style>
body { font-family: Arial; padding: 20px; }
button { padding: 8px 12px; margin-top: 10px; }
.modal { display:none; position:fixed; top:0; left:0;width:100%;height:100%; background: rgba(0,0,0,0.5); }
.modal-content { background:white; padding:20px; margin:100px auto; width:300px; border-radius:8px; }
</style>
</head>
<body>
<h1>Crypto Dashboard</h1>
<button onclick="openModal()">+ Create Alert</button>
<div class="modal" id="alertModal">
  <div class="modal-content">
    <h3>Create Alert</h3>
    <input id="coin" placeholder="Coin (e.g., bitcoin)"><br><br>
    <input id="type" placeholder="Type (Above/Below)"><br><br>
    <input id="target" placeholder="Target Price"><br><br>
    <button onclick="createAlert()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>
<script>
function openModal() { document.getElementById('alertModal').style.display='block'; }
function closeModal() { document.getElementById('alertModal').style.display='none'; }
async function createAlert() {
  const coin = document.getElementById('coin').value;
  const type = document.getElementById('type').value;
  const target = document.getElementById('target').value;
  await fetch('/alert', { method:'POST', headers:{'x-user-id':'demo-user','Content-Type':'application/json'}, body: JSON.stringify({coin,type,target}) });
  alert('Alert created!'); closeModal();
}
</script>
</body>
</html>
